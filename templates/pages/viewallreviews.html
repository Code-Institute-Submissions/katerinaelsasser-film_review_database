{% extends 'layout/base.html' %} {% block content %}
<!--Slideshow--->
<div class="w3-content w3-section contain-fluid">
	<img class="movie-header" src="/static/images/headers/header-16.jpg" alt="header-16">
	<img class="movie-header" src="/static/images/headers/header-17.jpg" alt="header-17">
	<img class="movie-header" src="/static/images/headers/header-18.jpg" alt="header-18">
	<img class="movie-header" src="/static/images/headers/header-19.jpg" alt="header-19">
	<img class="movie-header" src="/static/images/headers/header-20.jpg" alt="header-20">
</div>
<!--Intro--->
<div class="container-fluid text-spacing text-center">
	<h1 class="font-weight-light">View All Reviews</h1>
	<p>View what other people think of films you have seen.</p>
</div>
<!----collection of reviews---->
<div class="row">
<!-----individual review---->
   {% for review in reviews %}
		<div class="col-sm-12 col-md-6 col-lg-3">
			<div class="border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
				<div class="col p-4 d-flex flex-column position-static">
					<h3 class="text-center">{{review.movieName}}</h3>
					<h4 class="text-center text-muted">{{review.movieStar}}</h4>
					<p class="card-text text-center review-text">{{review.movieReview}}</p>
					<a class="btn btn-success container" href="{{url_for('addreview')}}" data-dismiss="modal">Add Review</a>
				</div>
			</div>
		</div>
    {% endfor %}
</div>
{% endblock %}
